      <!-- Unnamed (矩形) -->
      <div id="u2207" class="ax_default _文本段落">
        <div id="u2207_div" class=""></div>
        <div id="u2207_text" class="text ">
          <p><span>&nbsp;&nbsp; &nbsp;&nbsp; 水泥生产最基本的化学反应就是碳酸钙在900 ℃的分解，生成氧化钙和二氧化碳；这个过程叫做分解。紧跟其后的是烧结过程，即氧化钙与黏土、矾土以及氧化亚铁在高温条件下（1400~1500 ℃）反应，形成硅酸钙、铝酸钙和铁铝酸钙，它们形成熟料。熟料与石膏和其他添加物一起被粉磨生产成水泥。 </span></p>
